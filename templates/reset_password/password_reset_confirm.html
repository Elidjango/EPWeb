<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="icon" type="image/png" href="/static/img/logo_pestaña.png">

        <!-- FUENTES Y ICONS -->
            <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <!-- FIN DE FUENTES Y ICONS -->

        <!-- ARCHIVOS CSS -->
            <link rel="stylesheet" href="/static/css/icon.css">
            <link rel="stylesheet" href="/static/css/font-awesome.min.css">
            <link href="/static/css/bootstrap.min.css" rel="stylesheet">
            <link href="/static/css/material-kit.css" rel="stylesheet">
            <link href="/static/css/demo.css" rel="stylesheet">
        <!-- FIN DE ARCHIVOS CSS -->

	<title>El Programador Web</title>
</head>
<body>
    <div class="main main-raised" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; margin: auto; max-width: 70%; height: 450px;">
        <div class="row">
            <div class="container col-xs-8 col-xs-offset-2 col-ms-8 col-ms-offset-2 col-md-8 col-md-offset-2" style="position: relative; margin-top: 2em;">
            	{% block content %}
            		{% if validlink %}
            		<h2 class="text-center">Nueva contraseña</h2>
                    <style type="text/css">
                        .form-group ul {
                            list-style: none;
                            margin-top: 0;
                            padding: 0;
                            padding-left: 2.8em;
                            margin-bottom: 0;
                        }
                    </style>
            		<form class="form form-register" method="POST">
            			{% csrf_token %}
                        <div class="form-group label-floating">
            			    <label class="control-label" for="id_new_password1">Nueva contraseña</label>
            			    <input class="form-control" type="password" id="id_new_password1" name="new_password1">
                        </div>

                        <div class="form-group label-floating">
            			    <label class="control-label" for="id_new_password2">Confirme contraseña</label>
            			    <input class="form-control" type="password" id="id_new_password2" name="new_password2">
                            {% if form.errors %}
                                <div class="alert alert-danger">
                                    <div class="container-fluid">
                                         <div class="alert-icon">
                                            <i class="material-icons">error_outline</i>
                                        </div>
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true"><i class="material-icons">clear</i></span>
                                        </button>
                                        <b>Alerta de Error:</b>
                                        {{ form.new_password1.errors }}
                                        {{ form.new_password2.errors }}
                                    </div>
                                </div>
                            {% endif %}
                        </div>

            			<div class="footer text-center">
                            <button style="margin-top: -1.5em;" class="btn btn-simple btn-primary"><span style="font-size: 3em;" class="material-icons">send</span></button>
                            <input type="hidden" name="enviar" value="{{ next }}">
                        </div>
            		</form>
            		{% else %}
            			<h1 class="text-center list-group-item">ENLACE INVÁLIDO: ESTE ENLACE YA HA SIDO UTILIZADO</h1>
            		{% endif %}
            	{% endblock %}
            </div>
        </div>
    </div>
	<!-- ARCHIVOS JS -->
        <script src="/static/js/jquery.min.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/js/material.min.js"></script>
    <!-- FIN DE ARCHIVOS JS -->

    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	    <script src="/static/js/nouislider.min.js" type="text/javascript"></script>

	<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
	    <script src="/static/js/bootstrap-datepicker.js" type="text/javascript"></script>

	<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
	    <script src="/static/js/material-kit.js" type="text/javascript"></script>

        <script type="text/javascript">

            $().ready(function(){
                // the body of this function is in assets/material-kit.js
                materialKit.initSliders();
                window_width = $(window).width();

                if (window_width >= 992){
                    big_image = $('.wrapper > .header');

                    $(window).on('scroll', materialKitDemo.checkScrollForParallax);
                }

            });
        </script>
    <!-- FIN DE SLIDER -->
</body>
</html>
